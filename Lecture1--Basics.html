  <script>
    var firstName='Maria';
    var secondName='Kesa';

    var number=prompt("Type a number!","")
    if(number<10){
      console.log("The number is small!");
      for (var i=0; i<10; i++){
        if(i==number){
          console.log(`Here is a ${i} and it was the number you chose!`);
        }
        else {
          console.log(`Here is a ${i}`);
        }
      }
    }
    else if(number>9) {
      console.log("The number is large!");
    }
    else {
      console.log("ERROR: you didn't enter a number!");
    }
  </script>
